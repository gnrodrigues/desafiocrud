<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista Aplicativos
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHred="home"></ion-back-button>
      <ion-button routerLink="/cadastro-aplicativos">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Lista Pessoas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-card *ngFor="let aplicativo of aplicativos$|async" >
      <ion-grid fixed>
        <ion-row>
          <ion-col  size="5">Nome: {{aplicativo.nome}}</ion-col>
          <ion-col  size="5">Bundle Id: {{aplicativo.bundleID}}</ion-col>
          <ion-col size="1">
            <ion-button (click)="editarAplicativo()">
              <ion-icon  name="create-outline" ></ion-icon>
            </ion-button></ion-col>
          <ion-col size="1">
            <ion-button>
              <ion-icon  name="trash-outline"></ion-icon>
            </ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
