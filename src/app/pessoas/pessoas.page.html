<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista Pessoas
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHred="home"></ion-back-button>
      <ion-button routerLink="/cadastro">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Lista Pessoas
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let pessoas of pessoas$|async"
      (click)="abrirAplicativosModal(pessoas)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="5">Nome: {{pessoas.nome}}</ion-col>
          <ion-col size="5">CPF: {{pessoas.cpf}}</ion-col>
      
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
