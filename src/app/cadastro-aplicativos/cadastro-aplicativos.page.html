<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro Aplicativo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHred="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='form'>
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bundle Id:</ion-label>
      <ion-input formControlName="bundleID"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="cadastrarAplicativo()"
      [disabled]="form.invalid">
      Cadastrar
    </ion-button>
  </form>
</ion-content>
